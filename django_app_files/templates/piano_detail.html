{% extends "pianos/layout.html" %}

{% block body %}

    <div id="detail-container">
        <h1>Piano Detail</h1>
        {% if piano %}
            <p>Brand: {{ piano.brand }}</p>
            <p>Finish: {{ piano.finish }}</p>
            <p>Price: ${{ piano.price|floatformat:"2g" }}</p>
        {% else %}
            <p>Piano not found.</p>
        {% endif %}
        <a href="{% url 'index' %}">Back to List</a>
        <a href="{% url 'remove_piano' piano.brand %}">Delete Piano</a>
    </div>

{% endblock %}
